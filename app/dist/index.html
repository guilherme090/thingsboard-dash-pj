<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ThingsBoard API - Painel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form class="form" id="login-form">
            <div class="form-group mb-3">
                <label for="auth-email" class="form-label">E-mail</label>
                <input type="email" id="auth-email">
            </div>
            <div class="form-group mb-3">
                <label for="auth-password" class="form-label">Senha</label>
                <input type="password" id="auth-password">
            </div>
            <div class="form-group mb-3">
                <button class="btn-primary" type="submit" id="auth-button">Autenticar</button>
            </div>
        </form>
        
        <div id="message-view">
            <label type="information" id="info">Conecte-se ao ThingsBoard.</label> 
        </div>

        <div id="customers-view"></div>

        <div id="devices-view"></div>

        <script type="module" src="js/generate-entities/customers.js"></script> 
        <script type="module" src="js/generate-entities/devices.js"></script> 
        <script type="module" src="js/index.js"></script> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
